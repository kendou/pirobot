<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="css/index.css" type="text/css"/>
  <title>Robot on RPI</title>
  <!-- jQuery -->
  <script src="js/jq/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="viewscreen">
        <img src="img/nopower.jpg" id="stream">
    </div>
  <div class="infoBanner">
    <div class="info">
      <label id="infoLabel">闲置中</label>
    </div>
    <div class="user">
      <input id="username" placeholder="Name"/>
      <button id="start" type="button">Go!</button>
    </div>
  </div>
    <div class="controllerContainer">
        <div class="buttonRow">
            <div class="buttonCell">
                <label class="input-check"  id="leftforward">&#8593;</label>
            </div>
            <div class="buttonCell">
                <label class="input-check" id="rightforward">&#8593;</label>
            </div>
        </div>

        <div class="buttonRow">
            <div class="buttonCell">
                <label class="input-check" id="leftback">&#8595;</label>
            </div>

            <div class="buttonCell">
                <label class="input-check" id="rightback">&#8595;</label>
            </div>
        </div>

        <div class="buttonRow infoRow">
            <div class="buttonCell">
                <label class="infoLabel">左轮</label>
            </div>

            <div class="buttonCell">
                <label class="infoLabel">右轮</label>
            </div>
        </div>
    </div>

</div>

</body>
</html>
