<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="css/index.css" type="text/css"/>
  <title>Robot on RPI</title>
  <!-- jQuery -->
  <script src="js/jq/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="viewscreen">
        <img src="img/nopower.jpg" id="stream">
    </div>
  <div class="infoBanner">
    <div class="info">
      <label id="infoLabel">闲置中</label>
    </div>
    <div class="user">
      <input id="username" placeholder="Name"/>
      <button id="start" type="button">Go!</button>
    </div>
  </div>
    <div class="controllerContainer">
        <div class="buttonRow">
            <div class="buttonCell">
                <label class="input-check"  id="forward">前进</label>
            </div>
        </div>

        <div class="buttonRow">
            <div class="buttonCell left">
                <label class="input-check" id="left">左转</label>
            </div>
          <div class="buttonCell right">
            <label class="input-check" id="right">右转</label>
          </div>
        </div>

        <div class="buttonRow">
          <div class="buttonCell">
            <label class="input-check" id="back">后退</label>
          </div>
        </div>
    </div>

</div>

</body>
</html>
